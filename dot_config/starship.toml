[hostname]
style = "bright-cyan"

[directory]
style = "purple"

[git_status]
style = "yellow"
# disabled = true
deleted = "×"
conflicted = "="
ahead = "⇡"
behind = "⇣"
diverged = ""
untracked = "∅"
stashed = ""
modified ="○"
renamed = ""
staged = "●"

[git_branch]
symbol = " "
style = "bright-green"

[kubernetes]
style = "cyan"
symbol = "↗ "
disabled = false

[ruby]
symbol = " "

